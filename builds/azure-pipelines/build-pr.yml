trigger: none

pr:
  branches:
    include:
    - main

variables:
  solution: '**/*.sln'
  configuration: 'Debug'

stages:
- stage: Build
  displayName: 'PR Validation'

  jobs:
  - job: BuildTest
    displayName: 'Build and Test on'

    # Verifies cross-platform build and test
    strategy:
      matrix:
        linux:
          imageName: 'ubuntu-latest'
          testFilter: ''
        # Disabling integration tests on Mac and Windows until they work
        mac:
          imageName: 'macos-latest'
          testFilter: '--filter FullyQualifiedName!~Integration'
        windows:
          imageName: 'windows-latest'
          testFilter: '--filter FullyQualifiedName!~Integration'

    pool:
      vmImage: '$(imageName)'

    workspace:
      clean: all

    steps:
    - template: 'template-steps-build-test.yml'
      parameters:
        solution: '$(solution)'
        configuration: '$(configuration)'
        nugetVersion: '1.0.0-test'
        testFilter: '$(testFilter)'